
<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Sensores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <script src='http://localhost:3000/socket.io/socket.io.js' type="text/javascript" charset="utf-8"></script>
    <script src='libs/jquery-1.11.1.min.js' type="text/javascript" charset="utf-8"></script>
    <style>
        html, body{
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            background-color: #f2f2f2;
        }

        a {
            height: 50%;
            width: 50%;
            text-decoration: none;
            line-height: 500%;
            text-align: center;
        }

        .UL , .UR , .DL , .DR{
            position: absolute;
        }

        .UL{ top: 0; left: 0; background-color: #c0c0c0; }
        .UR{ top: 0; right: 0; background-color: #f0f0f0; }
        .DL{ bottom: 0; left: 0; background-color: #f0f0f0; }
        .DR{ bottom: 0; right: 0; background-color: #c0c0c0; }

        #tablero {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 600px;
            height: 20px;
            margin-top: -10px;
            margin-left: -300px;
            background-color: #ffffff;
            text-align: center;
            border: 1px solid #c0c0c0;
        }

        .sensor{
            display: inline-block;
            padding: 0;
            margin: 0;
            width: 22%;
            text-align: left;

        }
    </style>
</head>

<body>
    <a class="UL" href="sensor-luz.html">luz</a>
    <a class="UR" href="sensor-sonido.html">sonido</a>
    <a class="DL" href="sensor-temperatura.html">temperatura</a>
    <a class="DR" href="sensor-humedad.html">humedad</a>

    <div id="tablero">
        <div class="sensor">
            Luz: <span id="luz"> s/d </span>
        </div>
        <div class="sensor">
            Sonido: <span id="sonido">s/d</span>
        </div>
        <div class="sensor">
            Temperatura: <span id="temperatura">s/d</span>
        </div>
        <div class="sensor">
            Humedad: <span id="humedad">s/d</span>
        </div>
    </div>


    <script>
        var socket = io.connect('//localhost:3000');

        socket.on('message', function (message) {
            switch (message.split(",")[0]) {
                case "/sensor_0":
                    $("#temperatura").html(message.split(",")[1]);
                    break;
                case "/sensor_1":
                    $("#humedad").html(message.split(",")[1]);
                    break;
                case "/sensor_2":
                    $("#sonido").html(message.split(",")[1]);
                    break;
                case "/sensor_3":
                    $("#luz").html(message.split(",")[1]);
                    break;
            }
        });
    </script>

</body>
</html>
