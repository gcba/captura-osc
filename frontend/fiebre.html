<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Fiebre</title>
    <script src='http://localhost:3000/socket.io/socket.io.js' type="text/javascript" charset="utf-8"></script>
    <script src='libs/jquery-1.11.1.min.js' type="text/javascript" charset="utf-8"></script>
    <script src='libs/d3.v3.min.js' type="text/javascript" charset="utf-8"></script>
    <script>
        var max = 600;
        var socket = io.connect('//localhost:3000');
    </script>

    <style>

        svg {
            font: 10px sans-serif;
        }

        .line {
            fill: none;
            stroke: #000;
            stroke-width: 1.5px;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }
    </style>    
</head>

<body>
    <script>
        var n = 30,
            random = 0,
            data = d3.range(n);

        var margin = {top: 20, right: 20, bottom: 20, left: 40},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

        var x = d3.scale.linear()
            .domain([1, n - 2])
            .range([0, width]);

        var y = d3.scale.linear()
            .domain([-1, 1])
            .range([height, 0]);

        var line = d3.svg.line()
            .interpolate("basis")
            .x(function(d, i) { return x(i); })
            .y(function(d, i) { return y(d); });

        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        svg.append("defs").append("clipPath")
            .attr("id", "clip")
            .append("rect")
            .attr("width", width)
            .attr("height", height);

        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + y(0) + ")")
            .call(d3.svg.axis().scale(x).orient("bottom"));

        svg.append("g")
            .attr("class", "y axis")
            .call(d3.svg.axis().scale(y).orient("left"));

        var path = svg.append("g")
            .attr("clip-path", "url(#clip)")
            .append("path")
            .datum(data)
            .attr("class", "line")
            .attr("d", line);


        socket.on('message', function (message) {
            if (message.split(",")[0] === "/sensor_0"){
                var opacidad = d3.scale.linear().domain([0, max]).range([1, 0]);
                data.push(opacidad (message.split(",")[1]) );
                // redraw the line, and slide it to the left
                path
                    .attr("d", line)
                    .attr("transform", null)
                    .transition()
                    .duration(500)
                    .ease("linear")
                    .attr("transform", "translate(" + x(0) + ",0)");


                // pop the old data point off the front
                data.shift();
                console.log(message.split(",")[1]);
            }
        });        

    </script>
</body>
</html>
